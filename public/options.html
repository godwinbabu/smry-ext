<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>13ft Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 24px;
        color: #202124;
        background-color: #fff;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-width: 320px;
      }

      select {
        padding: 8px;
        font-size: 1rem;
      }

      #status {
        display: block;
        margin-top: 12px;
        min-height: 20px;
        color: #0b8043;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>13ft Options</h1>
      <label>
        Open SMRY result in
        <select id="open-mode">
          <option value="same-tab">the current tab</option>
          <option value="new-tab">a new tab</option>
        </select>
      </label>
      <span id="status" aria-live="polite"></span>
    </main>
    <script type="module" src="options/index.js"></script>
  </body>
</html>
